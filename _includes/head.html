<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script type="text/javascript" src="{{ "/javascripts/jquery-1.11.2.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/jquery.tooltipster.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/login_view_model.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/login_button.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/bootstrap/scrollspy.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/bootstrap/collapse.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/jquery.pnotify.min.js" | prepend: site.baseurl }}"></script>

  {% include google_analytics.html %}

  <script type="text/javascript">
    svApp = "{{site.smartview.app_site}}"
    svApi = "{{site.smartview.api_site}}"
  </script>
<head>
