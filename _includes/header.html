<header class="site-header navbar-fixed-top">
  <div class="wrapper">

    <nav class="site-nav">
      <div class="logo">
        <a class="site-title" href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/images/logo_smartview.png" alt="{{ site.title }}" class="logo-smartview" />
          <span class="beta">beta</span>
        </a>
      </div>

      <div class="trigger pages">
        <ul class="nav navbar-nav">
          <li><a class="page-link" href="{{ site.baseurl }}/">All</a></li>
          {% for category in site.categories %}
            {% capture category_url %}/{{ site.category.dir }}/{{ category | first | slugize | downcase | replace:' ','-' }}{% endcapture %}
            <li><a class="page-link" href="{{ category_url | prepend: site.baseurl }}">{{ category | first | capitalize }}</a></li>
          {% endfor%}
        </ul>
      </div>
    </nav>

  </div>
</header>
